name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run:  docker build -t finger-guns -f Dockerfile --build-arg token=${SLACK_USER_TOKEN} --build-arg api=${SLACK_API_URL} .
